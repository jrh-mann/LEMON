[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

markers =
    parser: marks tests for condition parser
    evaluator: marks tests for expression evaluator
    interpreter: marks tests for tree interpreter
    integration: marks integration tests
    error: marks error handling tests
